<!-- ================= AUTH LAYOUT (LOGIN ONLY) ================= -->
<ng-container *ngIf="!isLoginPage; else loginOnly">

  <!-- ================= TOP BAR ================= -->
  <mat-toolbar color="primary" class="topbar">

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="title">Angular Material Admin</span>
    <span class="spacer"></span>

    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>

    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="accountMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

  </mat-toolbar>

  <!-- ================= LAYOUT ================= -->
  <mat-sidenav-container class="layout">

    <!-- ================= SIDEBAR ================= -->
    <mat-sidenav #sidenav mode="side" opened class="sidebar">

      <mat-nav-list>

        <!-- CUSTOMER MENU -->
        <div class="menu-group">
          <button
            mat-list-item
            type="button"
            (click)="toggleUserMenu()"
            class="parent-menu"
            [class.active]="userMenuOpen"
          >
            <mat-icon class="menu-icon">person</mat-icon>
            <span class="menu-text">Customer</span>
            <mat-icon class="arrow-icon" [class.rotate]="userMenuOpen">
              expand_more
            </mat-icon>
          </button>

          <div class="submenu-wrapper" [class.open]="userMenuOpen">
            <a mat-list-item class="submenu-item" routerLink="/customers" routerLinkActive="active-submenu">
              <span class="submenu-dot"></span>
              <span>Customer List</span>
            </a>

            <a mat-list-item class="submenu-item" routerLink="/customers/add" routerLinkActive="active-submenu">
              <span class="submenu-dot"></span>
              <span>Customer Add</span>
            </a>
          </div>
        </div>

        <!-- QUOTE MENU -->
        <div class="menu-group">
          <button
            mat-list-item
            type="button"
            (click)="toggleQuoteMenu()"
            class="parent-menu"
            [class.active]="quoteMenuOpen"
          >
            <mat-icon class="menu-icon">description</mat-icon>
            <span class="menu-text">Quote</span>
            <mat-icon class="arrow-icon" [class.rotate]="quoteMenuOpen">
              expand_more
            </mat-icon>
          </button>

          <div class="submenu-wrapper" [class.open]="quoteMenuOpen">
            <a mat-list-item class="submenu-item" routerLink="/quotes" routerLinkActive="active-submenu">
              <span class="submenu-dot"></span>
              <span>Quote List</span>
            </a>

            <a mat-list-item class="submenu-item" routerLink="/quotes/add" routerLinkActive="active-submenu">
              <span class="submenu-dot"></span>
              <span>Quote Add</span>
            </a>

            <a mat-list-item class="submenu-item" routerLink="/quotes/edit" routerLinkActive="active-submenu">
              <span class="submenu-dot"></span>
              <span>Quote Edit</span>
            </a>
          </div>
        </div>

      </mat-nav-list>

    </mat-sidenav>

    <!-- ================= CONTENT ================= -->
    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>

</ng-container>

<!-- ================= LOGIN ONLY VIEW ================= -->
<ng-template #loginOnly>
  <router-outlet></router-outlet>
</ng-template>
